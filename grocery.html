<!DOCTYPE html>
<html lang="en">

<head>

    <!--CSS-->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="Assets/grocery.css">
    <!--Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
       <!-- Edamam Attribution-->

    <title>Mealogram</title>
</head>

<body>

      <!--Nav Bar-->

      <nav>
            <div class="nav-extended">
                <div class="container">
                    <a href="profile.html" class="brand-logo">Mealogram</a>
                    <a href="#" data-target="mobile-links" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="profile.html" class="btn-small btn waves-effect waves-dark blue lighten-1 center">Dashboard</a></li>
                            <li id="sgn"><a  class="btn-small btn waves-effect waves-dark red lighten-1 center"
                            onclick="logOut()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <ul class="sidenav" id="mobile-links">
                <li><a href="profile.html" class="btn-small btn waves-effect waves-dark blue lighten-1 center">Dashboard</a></li>
                <li id="sgn"><a  class="btn-small btn waves-effect waves-dark red lighten-1 center"
                onclick="logOut()">Logout</a></li>
        </ul>

        <div class="heros">
                <div class="container box">
                    <h1 class="display-2 text-center left-align">Grocery List</h1>
                    <p class="lead text-center">Add item to your shopping list</p>
                    <div class="row">
                        <div class="col s12">
                        <form id="form" >
                            <div class="input-field col s12">                               
                                <input id="input" placeholder="Enter an item">                              
                                <span>
                                    <button id="btn" type="button" class="btn btn-primary">Submit</button>
                                </span>
                            </div>			     
                        </form>
                        </div>
                    </div>			
                    <div class="row">				
                        <ul id="list" class="list col s12 ">
                            <!--
                            <li><label><input/><span>List1</span></label></li>
                            -->
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col s8">
                        <button id="btnClr" type="button" class="btn btn-primary btnHide">Clear</button>
                        </div>
                    </div>				
                </div>
        </div>
        <footer>
                <div class="footer">
                    <div class="container">
                             
                            <a id="edamam-badge" class="right" data-color="transparent"></a>
                            
                 
            
                    </div>
                </div>
            </footer>

    <!-- Scripts-->

     
<script type = "text/javascript" src ="https://code.jquery.com/jquery-2.1.1.min.js"></script>
