<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <!--Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=B612+Mono">
    <!--CSS-->
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="Assets/user.css">
    <!--Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Mealogram</title>
</head>

<body>

    <nav>
        <div class="nav-extended">
            <div class="container">
                <a href="#" class="brand-logo">Mealogram</a>
                <a href="#" data-target="mobile-links" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li id="sgn"><button class="btn-small btn waves-effect waves-dark red lighten-1 center"
                            onclick="logOut()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
        <li><a href="#">Home</a></li>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/grocery.html">Grocery List</a></li>
        <li><button class="btn-small btn waves-effect waves-dark red lighten-1 center"
                onclick="mainApp.logOut()">Logout</button></li>
    </ul>

    <div class="container">
        <h3 class="center-align white-text">Dashboard</h3>
        <div class="row">

            
                <div class=" col m6 s12 ">

                        <div class=" user-slider carousel carousel-slider center">
                            <div class="carousel-fixed-item center">
                                <a href="index.html" class="btn waves-effect white black-text darken-text-2"><b>Calculate<i
                                            class="large material-icons right">sync</i></a></b>
                            </div>
                            <div class="carousel-item user-trans white-text" href="#one!">
                                <h1 class="user-bmi red-text darken-3">Body Mass Index</h1>
                                <h1 id="userBMI"></h1>
                            </div>
                            <div class="carousel-item user-trans white-text" href="#two!">
                                <h1 class="user-bmi light-blue-text">Weight</h1>
                                <h1 id="userWeight"></h1>
                            </div>
                            <div class="carousel-item user-trans white-text" href="#three!">
                                <h1 class="user-bmi green-text darken-4">Energy</h1>
                                <h1 id="userCal"></h1>
        
                            </div>
        
                        </div>
        
                    </div>


            <div class="col m6">
                <ul class="user-summary collection with-header">
                    <li class="collection-header">
                        <h5 class="center-align">Account Summary</h5>
                    </li>
                    <li class="collection-item">
                        <span class="title">Shubham Raichandel</span></li>
                    <li class="collection-item">
                        <span class="text-black">shubhamraichandel@yahoo.com</span></li>
                    <li class="collection-item">
                        <span class="title">Weight :</span>
                    </li>

                    <li class="collection-item">
                            <span class="title">Height :</span>
                        </li>
                </ul>
            </div>

            <div class="col center-align s12 m3 ">
                    <p> <a href="meal.html" class="btn user-button btn-large white black-text darken-text-2"><b>Meal Plan
                                <i class="large material-icons left">date_range</i></b>
                        </a></p>
    
    
                </div>
                <div class="col center-align s12 m3 ">
        
                        <p> <a href="grocery.html" class="btn user-button btn-large white black-text darken-text-2 "><b>Shopping
                                    List
                                    <i class="large material-icons left">format_list_numbered</i></b>
                            </a>
                        </p>
        
                    </div>
        
                    <div class="col center-align  s12 m3 ">
        
                        <p> <a href="live.html" class="btn user-button btn-large white black-text darken-text-2 "><b>Search
                                    Recipes
                                    <i class="large material-icons left">search</i></b>
                            </a></p>
        
                    </div>

                    
                    
                    
                 
            


        </div>

    </div>




    <!-- Scripts-->


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="firebase.js"></script>

    <script src="profile.js"></script>



    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('.parallax').parallax();
            $('.tabs').tabs();
            $('.carousel.carousel-slider').carousel({
                fullWidth: true,
                indicators: true,
                duration: 300

            });
        });
    </script>

</body>

</html>
