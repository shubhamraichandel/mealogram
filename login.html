            <div class="col m4 l6 offset-m8 s12 login">

                <ul class="collapsible popout">

                        <div class="collapsible-body">

                            <div class="input-field ">
                                <i class="material-icons teal-text prefix">mail_outline</i>
                                <input id="email" type="email" class="validate teal-text">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons teal-text prefix">lock_outline</i>
                                <input id="password" type="password" class="validate teal-text">
                                <label for="password">Password</label>
                            </div>

                            <button class="waves-effect waves-light btn" onclick="login()">Login</button>

                        </div>
                    </li><br><br>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">place</i>Register</div>
                        <div class="collapsible-body">
                            
                                <div class="input-field ">
                                        <i class="material-icons teal-text prefix">face</i>
                                        <input id="username" type="text" class="validate teal-text">

                                    </div>
                                    <div class="input-field ">

    <script>
